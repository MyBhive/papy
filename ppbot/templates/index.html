<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="d-flex text-center">
        <div class="container p-5">
            <h1> GrandPy Bot</h1>
            <h2>Dis moi papy!?</h2>
        </div>
    </header>
    <section class="container p-30" id="center_page">
        <div class="chat">
            <div id="bot" class="media border p-3">
                <p><img src="../static/img/pap.png" alt="Papy" class="mr-3 mt-3 rounded-circle" style="width: 30px;">Salut mon petiot !</p>
            </div>
            <div class="d-flex">
                <form  id="user_text_form" class="col-md-10" method="post">
                    <label for="user_text_form"></label>
                    <input name="userText" class="col-md-10" id="user_input"
                        type="text" placeholder="Quel endroit désires-tu connaître?" required>
                    <button type="submit" id="button" class="btn btn-secondary" style="width:130px">Valider <span class="spinner-border" role="status" id="spinner"></span></button>
                </form>
            </div>
        </div>
    </section>
    <footer >
        <div class="row p-1">
            <div id="createby" class="p-1 col-lg-10">Delphine Miel</div>
        </div>
        <div class="row p-1">
            <div id="follow_the_link1" class="p-1">Retrouve-moi en cliquant sur mes liens
                <span><a class="p-2" target="_blank" href="https://github.com/MyBhive/papy">
                    <img src="../static/img/github_PNG83.png" height="30" width="45">
                </a></span>
                <span> <a target="_blank" href="https://www.linkedin.com/in/delphine-miel-8438771b5/">
                    <img src="../static/img/linkedin.png" height="30" width="100">
                </a></span>
            </div>
    </footer>
